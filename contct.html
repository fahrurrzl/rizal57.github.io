<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Logo.</a>
        <button
          class="navbar-toggler collapsed d-flex flex-column d-lg-none justify-content-around"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="toggler-icon top-bar"></span>
          <span class="toggler-icon center-bar"></span>
          <span class="toggler-icon bottom-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Contact start -->
    <div class="container">
      <div class="row contact">
        <div class="co my-5">
          <h1 class="text-center">Contact</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control bg-dark text-input" id="floatingInputGrid" placeholder="Name" value="" />
                <label for="floatingInputGrid">Your Name</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="email" class="form-control bg-dark text-input" id="floatingInputGrid" placeholder="name@example.com" value="" />
                <label for="floatingInputGrid">Your Email</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-floating mt-3">
          <textarea class="form-control bg-dark text-input" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">&nbsp; Your Comments</label>
        </div>
        <div class="d-grid gap-2 mt-4">
          <button class="btn btn-secondary bg-dark" type="button">Send</button>
        </div>
      </div>
    </div>
    <!-- Contact end -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
